<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">

<body style="overflow: auto"><div id="CurrentSelections" class="qvobjects" style="position:relative; top:0; left:0; width:100%; height:35px;"> </div>
<!-- 3d css live tester
http://css3d.ntonio.de/
http://www.hitthebits.com/2012/06/css3-3d-transform-playground.html
https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav
-->
<div id="mySidenav" class="sidenav">
  <a href="" class="closebtn" 
  onclick='document.getElementById("mySidenav").style.width = "0";'>&times;</a>
  <script>document.write('<a href="' + decodeURIComponent(window.location.search.substring(1)) + '">Back</a>');</script>
  <div id="QSIDE1"></div>
  <br />
  <div id="QSIDE2"></div>
</div>

<span style="font-size:20px;cursor:pointer" 
onclick='document.getElementById("mySidenav").style.width = "250px";'>&#9776;</span>

Hello</lui-button>

<center style="font-family: 'QlikView Sans', Arial; margin-top:8px; font-size:14pt;">
	[Surfaces&nbsp;
	<input type="radio" checked="" id="radio-left" name="select-face" >&nbsp;
	<input type="radio" id="radio-right" name="select-face" >&nbsp;
	<input type="radio" id="radio-bottom" name="select-face" >&nbsp;
	&nbsp;&nbsp;3D&nbsp;
	<input type="radio" id="radio-3d1" name="select-face"/>&nbsp;
	]
	<div></div>
	<div class="scene">
		<div class="cube">
			<div class="cube-face  cube-face-left" id="QLEFT"></div>
			<div class="cube-face  cube-face-right" id="QRIGHT"></div>
			<div class="cube-face  cube-face-floor" id="QBOTTOM"></div>
		</div>
	</div>

</center>
<!--Error Popup-->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
	<p id="popupText"></p>
</div>



</body></html>
